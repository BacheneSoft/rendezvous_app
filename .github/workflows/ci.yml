name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'

      # Get dependencies
      - run: flutter pub get

      # Static analysis
      - run: flutter analyze

      # Run tests
      - run: flutter test
